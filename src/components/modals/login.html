<div class="modal login">
  <div class="modal__body">
    <div class="modal__content">
      <div class="modal__main">
        <button class="modal__close">
          <svg class="modal__close-svg">
            <use xlink:href="img/sprite.svg#close"></use>
          </svg>
        </button>

        <svg class="modal__logo">
          <use xlink:href="img/sprite.svg#full-logo"></use>
        </svg>
        <h2 class="modal__title">Вхід</h2>

        <div class="modal__wrapper">
          <form class="modal__form">
            <div class="modal__field field">
              <label class="field__label" for="form[email]">Пошта</label>
              <div class="field__wrapper">
                <input
                  type="text"
                  id="form[email]"
                  class="field__input input"
                  placeholder="Ім’я"
                  inputmode="email"
                  data-input=""
                  required=""
                />
                <svg
                  class="field__icon"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 11.6462C10.1989 11.6462 10.3897 11.5672 10.5303 11.4266C10.671 11.2859 10.75 11.0951 10.75 10.8962V5.64624C10.75 5.44733 10.671 5.25656 10.5303 5.11591C10.3897 4.97526 10.1989 4.89624 10 4.89624C9.80109 4.89624 9.61032 4.97526 9.46967 5.11591C9.32902 5.25656 9.25 5.44733 9.25 5.64624V10.8962C9.25 11.0951 9.32902 11.2859 9.46967 11.4266C9.61032 11.5672 9.80109 11.6462 10 11.6462Z"
                    fill="var(--red)"
                  ></path>
                  <path
                    d="M10.5755 14.4868C10.4207 14.6416 10.2289 14.719 10.0001 14.719C9.77121 14.719 9.57938 14.6416 9.42458 14.4868C9.26978 14.332 9.19238 14.1402 9.19238 13.9114C9.19238 13.6825 9.26978 13.4907 9.42458 13.3359C9.57938 13.1811 9.77121 13.1037 10.0001 13.1037C10.2289 13.1037 10.4207 13.1811 10.5755 13.3359C10.7303 13.4907 10.8077 13.6825 10.8077 13.9114C10.8077 14.1402 10.7303 14.332 10.5755 14.4868Z"
                    fill="var(--red)"
                  ></path>
                  <rect
                    x="1.75"
                    y="1.64624"
                    width="16.5"
                    height="16.5"
                    rx="2.25"
                    stroke="var(--red)"
                    stroke-width="1.5"
                  ></rect>
                </svg>
              </div>
            </div>
            <div class="modal__field field">
              <label class="field__label" for="form[password]">Пароль</label>
              <div class="field__wrapper">
                <input
                  type="password"
                  id="form[password]"
                  class="field__input input"
                  placeholder="Пароль"
                  data-input
                  required
                />
                <svg
                  class="field__icon"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 11.6462C10.1989 11.6462 10.3897 11.5672 10.5303 11.4266C10.671 11.2859 10.75 11.0951 10.75 10.8962V5.64624C10.75 5.44733 10.671 5.25656 10.5303 5.11591C10.3897 4.97526 10.1989 4.89624 10 4.89624C9.80109 4.89624 9.61032 4.97526 9.46967 5.11591C9.32902 5.25656 9.25 5.44733 9.25 5.64624V10.8962C9.25 11.0951 9.32902 11.2859 9.46967 11.4266C9.61032 11.5672 9.80109 11.6462 10 11.6462Z"
                    fill="var(--red)"
                  ></path>
                  <path
                    d="M10.5755 14.4868C10.4207 14.6416 10.2289 14.719 10.0001 14.719C9.77121 14.719 9.57938 14.6416 9.42458 14.4868C9.26978 14.332 9.19238 14.1402 9.19238 13.9114C9.19238 13.6825 9.26978 13.4907 9.42458 13.3359C9.57938 13.1811 9.77121 13.1037 10.0001 13.1037C10.2289 13.1037 10.4207 13.1811 10.5755 13.3359C10.7303 13.4907 10.8077 13.6825 10.8077 13.9114C10.8077 14.1402 10.7303 14.332 10.5755 14.4868Z"
                    fill="var(--red)"
                  ></path>
                  <rect
                    x="1.75"
                    y="1.64624"
                    width="16.5"
                    height="16.5"
                    rx="2.25"
                    stroke="var(--red)"
                    stroke-width="1.5"
                  ></rect>
                </svg>
              </div>
            </div>

            <div class="modal__confirm">
              <label class="modal__checkbox checkbox">
                <input type="checkbox" value="" class="checkbox__input" />
                <div class="checkbox__block">
                  <span class="checkbox__checkmark checkbox__checkmark--default">
                    <svg><use xlink:href="img/sprite.svg#checkbox-default"></use></svg>
                  </span>
                  <span class="checkbox__checkmark checkbox__checkmark--active">
                    <svg><use xlink:href="img/sprite.svg#checkbox-active"></use></svg>
                  </span>
                </div>
                <span class="checkbox__value">Запам’ятати мене</span>
              </label>

              <a href="#" class="modal__link">
                Забули пароль?
                <svg class="modal__link-svg">
                  <use xlink:href="img/sprite.svg#arrow-right"></use>
                </svg>
              </a>
            </div>

            <button class="modal__btn btn btn--accent">
              <svg class="btn__icon">
                <use xlink:href="img/sprite.svg#login"></use>
              </svg>
              Увійти
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
