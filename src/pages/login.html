<!DOCTYPE html>
<html lang="uk">
  <head>
    @@include('../components/_head.html', {title: 'Вхід'})

    <meta property="og:title" />
    <meta property="og:url" />
    <meta property="og:image" content="img/favicon/favicon.svg" />
  </head>
  <body>
    <div class="empty-layout">
      <section class="login">
        <div class="login__container container">
          <div class="login__inner">
            <form class="modal__form login__form">
              <div class="login__form-logo">
                <img src="../img/static/logo.png" alt="логотип сайту" />
              </div>
              <h1 class="login__form-title">Вхід</h1>
              <div class="modal__field field">
                <label class="field__label" for="text">Пошта</label>
                <div class="field__wrapper">
                  <input id="form[repeat-password]" class="field__input input" data-input required />
                  <svg class="field__icon">
                    <use xlink:href="img/sprite.svg#warn"></use>
                  </svg>
                </div>
                <span class="field__tip">Була допущена помилка </span>
              </div>
              <div class="modal__field field">
                <label class="field__label" for="form[password]">Пароль</label>
                <div class="field__wrapper">
                  <input
                    type="password"
                    id="form[email]"
                    class="field__input input"
                    inputmode="email"
                    data-input=""
                    required=""
                  />
                  <svg class="field__icon">
                    <use xlink:href="img/sprite.svg#warn"></use>
                  </svg>
                </div>
              </div>

              <div class="login__box">
                <label class="field__checkbox checkbox">
                  <input type="checkbox" value="" class="checkbox__input" />
                  <div class="checkbox__block">
                    <span class="checkbox__checkmark checkbox__checkmark--default">
                      <svg>
                        <use xlink:href="img/sprite.svg#checkbox-default"></use>
                      </svg>
                    </span>
                    <span class="checkbox__checkmark checkbox__checkmark--active">
                      <svg>
                        <use xlink:href="img/sprite.svg#checkbox-active"></use>
                      </svg>
                    </span>
                  </div>
                  <span class="checkbox__value">Запам’ятати мене</span>
                </label>

                <a class="login__box-link" href="#">Забули пароль?</a>
              </div>

              <button class="modal__btn modal__btn--stroke btn btn--accent">
                <svg class="btn__icon">
                  <use xlink:href="img/sprite.svg#entrance"></use>
                </svg>
                Увійти
              </button>

            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
